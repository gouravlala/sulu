<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/index.css">
    <script src="https://kit.fontawesome.com/1bff261df8.js" crossorigin="anonymous"></script>
    <title>sulu</title>
</head>

<body>
    <section>
        <div class="navbar">
            <div class="logo"><img
                    src="https://d2v8elt324ukrb.cloudfront.net/static/riotuikit/images/logo.c72056a22f91.png" alt="">
            </div>
            <div class="menu">
                <i class="fa-solid fa-user"></i>
                <div class="menu-inr">
                    <h3>INR</h3>
                    <i class="fa-solid fa-caret-up"></i>
                </div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </section>



    <!-- ................... -->


    <section>
        <div class="trip">
            <div class="trip-menu">
                <h1>Book Hotels Vacation Rentals</h1>
                <h1>Top Holiday Homes - Villas, Apartments & Homestays</h1>
                <div class="trip-search">


                    <div id="location">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Location">
                    </div>
                    <!-- .. -->
                    <div id="check-in">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <input type="text" placeholder="Check-in">
                    </div>
                    <!-- ... -->
                    <div id="check-out">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <input type="text" placeholder="Check-out">
                    </div>
                    <!-- .... -->
                   <div id="guest">
                    <select name="" >
                        <option value="">Select Guests</option>
                        <option value="">1 Guest</option>
                        <option value="">2 Guests</option>
                        <option value="">3 Guests</option>
                        <option value="">4 Guests</option>
                        <option value="">5 Guests</option>
                        <option value="">6 Guests</option>
                        <option value="">7 Guests</option>
                        <option value="">8 Guests</option>
                        <option value="">9 Guests</option>
                        <option value="">10 Guests</option>
                        <option value="">11 Guests</option>
                        <option value="">12 Guests</option>  
                    </select>
                   </div>

                    <!-- .... -->
                    <div id="search">
                        <button>SEARCH</button>
                    </div>


                </div>
            </div>
        </div>
    </section>
</body>

</html>
